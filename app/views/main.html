<div class="jumbotron">
  <h1>Gossip</h1>
  <p class="lead">
    Always a pleasure delivering your messages
  </p>

  <form role="form" ng-submit="signInAction()" name="signInForm">
    <div class="form-group">
      <input type="text" ng-model="userName" class="form-control" placeholder="Name" required>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="signInForm.$invalid">Let's Talk</button>
  </form>

</div>
